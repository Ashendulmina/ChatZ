<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ChatZ</title>
  <link href="/Styles/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="Scripts/script.js"></script> 
  <main>
    <header>
      <div class="title">
        <img src="/img/logo.png" alt="Logo" width="35px">
        <h1>ChatZ</h1>
        <button type="button">
          <img src="/img/lin.png" alt="menu" width="50px">
        </button>
      </div>
    </header>
    <div class="container">
      <div class="users-window">
        <div class="users-head">
          <h3>Contacts</h3>
          <h4>2</h4>
        </div>
        <div class="users-list">
          <p>Pugz</p>
          <p>Pog Champ</p>
        </div>
      </div>
      <div class="chat-window">
        <div class="chats">
          <div class="user-join">
            <p><b>Pog Champ</b>Joined</p>
          </div>
          <div class="message in">
            <h5>Pog Champ</h5>
            <p>Hey Boyz, Wuzzup</p>
          </div>
          <div class="message out">
            <h5>Pugz</h5>
            <p>Nah, Just Nothing</p>
          </div>
        </div>
        <div class="user-input">
          <input type="text" placeholder="Type A Message...">
          <button>SEND</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
